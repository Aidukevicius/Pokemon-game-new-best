<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: white; padding: 20px; }
        #debug-info { background: #ffe; border: 2px solid #cc0; padding: 10px; margin-bottom: 20px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div id="debug-info">Initializing...</div>
    
    <div class="app-container">
        <div id="screens" class="screens-container">
            <!-- Content will appear here -->
        </div>
    </div>
    
    <script type="module">
        import { MainScreen } from './src/popup/screens/main-screen.js';
        
        const debugInfo = document.getElementById('debug-info');
        const screensContainer = document.getElementById('screens');
        
        debugInfo.innerHTML = 'Creating MainScreen...';
        
        const mainScreen = new MainScreen(screensContainer);
        
        debugInfo.innerHTML += '<br>Initializing...';
        await mainScreen.initialize();
        
        debugInfo.innerHTML += '<br>Calling show()...';
        mainScreen.show();
        
        debugInfo.innerHTML += '<br>Container innerHTML length: ' + screensContainer.innerHTML.length;
        debugInfo.innerHTML += '<br>Container display: ' + screensContainer.style.display;
        debugInfo.innerHTML += '<br>Container height: ' + screensContainer.offsetHeight;
        debugInfo.innerHTML += '<br>Container has children: ' + screensContainer.children.length;
        
        debugInfo.innerHTML += '<br><br>SUCCESS! Main screen should be visible below.';
    </script>
</body>
</html>
