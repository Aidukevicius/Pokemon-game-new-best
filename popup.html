<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>PokéBrowse</title>
    
    <!-- SNES CSS Framework -->
    <!-- Link to: https://snes-css.sadlative.com/ CDN or local copy -->
    <!-- <link rel="stylesheet" href="path-to-snes-css"> -->
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- PLACEHOLDER: Main mobile-shaped container (360x640px) -->
    
    <!-- HEADER SECTION -->
    <!-- 
    - Game title "PokéBrowse" with pixel font
    - SNES-style header bar
    - Maybe small Pokéball icon
    -->
    
    <!-- ENCOUNTER DISPLAY AREA -->
    <!--
    Container managed by EncounterScreen component
    - Pokemon sprite image
    - Pokemon name
    - Pokemon level
    - Pokemon type badge(s)
    - "A wild [Pokemon] appeared!" text
    -->
    
    <!-- ACTION BUTTONS -->
    <!--
    SNES-style buttons:
    - "Throw Pokéball" button (primary action)
    - "Run Away" button (secondary action)
    - Both should use SNES CSS button styles
    - Both disabled during animations
    -->
    
    <!-- STATS BAR (Bottom) -->
    <!--
    Container managed by StatsDisplay component
    - Pokéball icon + count
    - Caught Pokemon count / Total count
    - Fixed to bottom of popup
    -->
    
    <!-- COLLECTION BUTTON -->
    <!--
    - Small button to view Pokédex
    - Opens collection view (future feature)
    -->
    
    <!-- Load main script as ES module -->
    <script type="module" src="src/popup/main.js"></script>
</body>
</html>
